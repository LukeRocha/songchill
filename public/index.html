<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songchill</title>
    <script src="https://kit.fontawesome.com/9ed3108268.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header bottom-divisor">
      <section class="header__menu">
        <div class="header__left-content">
          <i class="header__hamburguer fa-solid fa-bars"></i>
          <div class="header__logo-container">
            <i class="icon--large header__menu-logo fa-solid fa-guitar" style="color: #5714af"></i>
            <h2 class="header__title">Songchill</h2>
          </div>
        </div>

        <div class="header__controller">
          <div class="header__search">
            <a href="#"><i class="icon header__icon fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><input type="text" class="header__input" placeholder="Search for music" /></a>
          </div>

          <nav class="header__user-menu">
            <a href="#"><i class="icon icon-medium fa-solid fa-bell"></i></a>
            <input type="checkbox" id="toggle-user-menu" hidden />
            <label for="toggle-user-menu">
              <img class="header__profile-picture" src="./assets/img/profile-picture.png" alt="" />
            </label>
            <ul class="header__profile-menu">
              <li class="header__menu-item">Account</li>
              <li class="header__menu-item">Settings</li>
              <li class="header__menu-item">Log out</li>
            </ul>
          </nav>
        </div>
      </section>
    </header>

    <main class="features">
      <section class="features-container">
        <nav class="features-nav-menu bottom-divisor">
          <div class="feature">
            <input type="checkbox" id="toggle-main" hidden />
            <label for="toggle-main" class="feature-title">
              <h2>MAIN</h2>
              <a><i class="fa-solid fa-chevron-down icons-small icon-disabled"></i></a>
            </label>
            <div class="feature-items">
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-regular fa-window-restore icons desktop-icons"></i></a>
                <p>Browse</p>
              </span>
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-solid fa-user-group icons desktop-icons"></i></a>
                <p>Activity</p>
              </span>
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-solid fa-radio icons desktop-icons"></i></a>
                <p>Radio</p>
              </span>
            </div>
          </div>

          <div class="feature">
            <input type="checkbox" id="toggle-your-music" hidden />
            <label for="toggle-your-music" class="feature-title">
              <h2>YOUR MUSIC</h2>
              <a for="trigger"><i class="fa-solid fa-chevron-down icons-small icon-disabled"></i></a>
            </label>
            <div class="feature-items">
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-solid fa-headphones icons desktop-icons"></i></a>
                <p>Songs</p>
              </span>
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-solid fa-music icons desktop-icons"></i></a>
                <p>Albums</p>
              </span>
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-solid fa-user icons desktop-icons"></i></a>
                <p>Artists</p>
              </span>
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-solid fa-file icons desktop-icons"></i></a>
                <p>Local Files</p>
              </span>
            </div>
          </div>

          <div class="feature">
            <input type="checkbox" id="toggle-playlist" hidden />
            <label for="toggle-playlist" class="feature-title">
              <h2>PLAYLIST</h2>
              <a for="trigger"><i class="fa-solid fa-chevron-down icons-small icon-disabled"></i></a>
            </label>
            <div class="feature-items">
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-solid fa-circle-play icons desktop-icons"></i></a>
                <p>Chill</p>
              </span>
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-solid fa-circle-play icons desktop-icons"></i></a>
                <p>Travelling</p>
              </span>
              <span class="feature-item hover-border-right">
                <a href="#"><i class="fa-solid fa-circle-play icons desktop-icons"></i></a>
                <p>Party night</p>
              </span>
            </div>
          </div>
        </nav>

        <div class="playlists-container">
          <span class="new-playlist-container bottom-divisor">
            <a href=""><i class="fa-solid fa-plus icons icons-medium"></i></a>
            <h2>New Playlist</h2>
          </span>
          <span class="playing bottom-divisor">
            <span class="playing-song-container">
              <!-- <img src="https://m.media-amazon.com/images/I/71FueAKQ22L._UF1000,1000_QL80_.jpg" class="medium-thumb-img" -->
              alt="">
              <span class="playing-song-info">
                <h2 class="playing-sonng-artist">Metallica</h2>
                <h4 class="playing-song-title">Orion</h4>
              </span>
            </span>
            <span class="playlist-added">
              <a href=""><i class="fa-solid fa-check icons icons-medium"></i></a>
            </span>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
