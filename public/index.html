<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songchill</title>
    <script src="https://kit.fontawesome.com/9ed3108268.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <input type="checkbox" id="toggle-sidebar" hidden />

    <header class="header bottom-divisor">
      <section class="header__menu">
        <div class="header__left-content">
          <label for="toggle-sidebar">
            <i class="header__hamburguer fa-solid fa-bars icon--medium"></i>
          </label>

          <div class="header__logo-wrapper">
            <i class="icon--large header__menu-logo fa-solid fa-guitar" style="color: #5714af"></i>
            <h2 class="header__title">Songchill</h2>
          </div>
        </div>

        <div class="header__controller">
          <div class="header__search">
            <a href="#"><i class="icon header__icon fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><input type="text" class="header__input" placeholder="Search for music" /></a>
          </div>

          <nav class="header__user-menu">
            <a href="#"><i class="icon icon-medium fa-solid fa-bell"></i></a>
            <input type="checkbox" id="toggle-user-menu" hidden />
            <label for="toggle-user-menu">
              <img class="header__profile-picture" src="./assets/img/profile-picture.png" alt="" />
            </label>
            <ul class="header__profile-menu">
              <li class="header__menu-item">Account</li>
              <li class="header__menu-item">Settings</li>
              <li class="header__menu-item">Log out</li>
            </ul>
          </nav>
        </div>
      </section>
    </header>
  </body>
</html>

<aside class="sidebar">
  <div class="sidebar__header">
    <span class="sidebar__logo-wrapper">
      <i class="icon--large sidebar__menu-logo fa-solid fa-guitar" style="color: #5714af"></i>
      <h2 class="sidebar__logo-title">Songchill</h2>
    </span>
    <label for="toggle-sidebar">
      <i class="sidebar__hamburguer fa-solid fa-close icon--medium"></i>
    </label>
  </div>

  <nav class="sidebar__nav">
    <div class="sidebar__feature">
      <input type="checkbox" id="toggle-main" hidden />
      <label for="toggle-main" class="sidebar__feature-wrapper">
        <h2 class="sidebar__title">MAIN</h2>
        <a class="sidebar__a"><i class="fa-solid fa-chevron-down icon--small icon-disabled"></i></a>
      </label>
      <div class="sidebar__items-wrapper">
        <span class="sidebar__item hover-border-right">
          <a href="#" class="sidebar__a"><i class="fa-regular fa-window-restore icon desktop-icon"></i></a>
          <p>Browse</p>
        </span>
        <span class="sidebar__item hover-border-right">
          <a href="#" class="sidebar__a"><i class="fa-solid fa-user-group icon desktop-icon"></i></a>
          <p>Activity</p>
        </span>
        <span class="sidebar__item hover-border-right">
          <a href="#" class="sidebar__a"><i class="fa-solid fa-radio icon desktop-icon"></i></a>
          <p>Radio</p>
        </span>
      </div>
    </div>

    <div class="sidebar__feature">
      <input type="checkbox" id="toggle-your-music" hidden />
      <label for="toggle-your-music" class="sidebar__feature-wrapper">
        <h2 class="sidebar__title">YOUR MUSIC</h2>
        <a for="trigger" class="sidebar__a"><i class="fa-solid fa-chevron-down icon--small icon-disabled"></i></a>
      </label>
      <div class="sidebar__items-wrapper">
        <span class="sidebar__item hover-border-right">
          <a href="#"><i class="fa-solid fa-headphones icon desktop-icon"></i></a>
          <p>Songs</p>
        </span>
        <span class="sidebar__item hover-border-right">
          <a href="#"><i class="fa-solid fa-music icon desktop-icon"></i></a>
          <p>Albums</p>
        </span>
        <span class="sidebar__item hover-border-right">
          <a href="#"><i class="fa-solid fa-user icon desktop-icon"></i></a>
          <p>Artists</p>
        </span>
        <span class="sidebar__item hover-border-right">
          <a href="#" class="sidebar__a"><i class="fa-solid fa-file icon desktop-icon"></i></a>
          <p>Local Files</p>
        </span>
      </div>
    </div>

    <div class="sidebar__feature">
      <input type="checkbox" id="toggle-playlist" hidden />
      <label for="toggle-playlist" class="sidebar__feature-wrapper">
        <h2 class="sidebar__title">PLAYLIST</h2>
        <a for="trigger" class="sidebar__a"><i class="fa-solid fa-chevron-down icon--small icon-disabled"></i></a>
      </label>
      <div class="sidebar__items-wrapper">
        <span class="sidebar__item hover-border-right">
          <a href="#"><i class="fa-solid fa-circle-play icon desktop-icon"></i></a>
          <p>Chill</p>
        </span>
        <span class="sidebar__item hover-border-right">
          <a href="#"><i class="fa-solid fa-circle-play icon desktop-icon"></i></a>
          <p>Travelling</p>
        </span>
        <span class="sidebar__item hover-border-right">
          <a href="#"><i class="fa-solid fa-circle-play icon desktop-icon"></i></a>
          <p>Party night</p>
        </span>
      </div>
    </div>
  </nav>
